<body>


    <nav>
        <header>
            <h1 class="title">RunApp</h1>
            <i class="fas fa-bars icono"></i>
        </header>

        <div class="div-ejercicio">
            <h4 class="div-ejercicio__h4">{{Nombre_ejercicio}}</h4>
            <div class="div-cronometro">
                <i class="far fa-stopwatch"></i>
                <p class="div-ejercicio__p">{{Duracion}}</p>
            </div>
        </div>

    </nav>

    
    <form class="formu">
        <section class="section-flex">
            <div>
                <label>Actividad</label>
                <select class="section__input" name="estrategia-edicion">
                    <!--OPCIONES-->
                </select>
            </div>
            <div>
                <label>Frecuencia card√≠aca base</label>
                <input class="section__input" type="text">
            </div>
            <div class="div-checkbotton">
                <input checked id="check__input" type="checkbox">Con series
            </div>
            <div>
                <label>Minutos de descanso</label>
                <input class="section__input" type="text">
            </div>
            <div>
                <label>Cantidad de series</label>
                <input class="section__input" type="text">
            </div>
            
        </section>
        
        <div class="container__button">
            <button class="button">Cancelar</button>
            <button class="button">Guardar</button>
        </div>
        

        <!-- <div class="button"> -->
