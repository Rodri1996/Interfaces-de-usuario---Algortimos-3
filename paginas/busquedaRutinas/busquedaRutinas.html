<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Rutinas - RunApp</title>
<!-- archivos -->
    <link rel="stylesheet" href="./busquedaRutinas.css">
    <link rel="stylesheet" href="../../compartido/estilosGlobal.css">
    <link rel="stylesheet" href="../../compartido/footer.css"/>
    <link rel="stylesheet" href="../../compartido/body.css"/>

<!-- fuentes e iconos -->

<body>
    <!-- <nav> -->
        <header class="title">
            <h1>RunApp</h1>
            <div class="icono"><i class="fas fa-bars"></i></div>
        </header>
        <form class="form">
            
                <input class="form__input" type="text" placeholder="Buscar">
                <div class="buscar">
                <i class="fas fa-search"></i>
            </div>
        </form>
    <!-- </nav> -->

    <p class="resultados">Resultados</p>

    <div class="container">
        <div class="card">
            <div class="descripcion">
                <div class="favorito">
                    <h1 class="card__title">Rutini</h1>
                    <i class="far fa-star"></i>
                </div>
                
                <p>55 minutos</p>
                <p>Por Horacio Guaraní</p>
            </div>
            <div class="card__icono--edicion">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-pen"></i>
            </div>
        </div>
        
        
    </div>

    <div class="container">
        <div class="card">
            <div class="descripcion">
                <div class="favorito">
                    <h1 class="card__title">Pecho</h1>
                    <i class="far fa-star"></i>
                </div>
                <p>5 minutos</p>
                <p>Por Gastón Rodriguez</p>
            </div>
            
            <div class="card__icono--edicion">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-pen"></i>
            </div>
        </div>
    </div>

    <footer>
        <i class="fab fa-facebook-square"></i>
        <div> RunApp/2021</div>
    </footer>
