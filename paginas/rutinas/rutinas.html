<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas - RunApp</title>
    <!--ESTILOS GLOBALES:-->
    <link rel="stylesheet" href="./rutinas.css">
    <link rel="stylesheet" href="../../compartido/estilosGlobal.css">
    <link rel="stylesheet" href="../../compartido/footer.css"/>
    <link rel="stylesheet" href="../../compartido/body.css"/>
    <link rel="stylesheet" href="../../compartido/button.css"/>
    <link rel="stylesheet" href="../../compartido/header.css"/>

    <script src="https://kit.fontawesome.com/14c6874853.js" crossorigin="anonymous"></script> <!-- iconos FontsAwesome -->

    <!--TIPOS DE LETRA:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@600&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

</head>
<body >
    
    <header>
        <h1 class="title">RunApp</h1>
        <i class="fas fa-bars icono"></i>
    </header>
    

   
    <div class="rutina-creador">
        <h4 class="rutina-creador__h4">Isquiotibiales</h4>
        <p class="rutina-creador__p">Por Evaristo Hurtado</p>
    </div>
    <form class="form">

        <section class="registro">
            <div>
                <label>Nombre</label>
                <input type="text" placeholder="Ingrese el nombre de la rutina aquí">
            </div>
            <div>
                <label>Descripcion</label>
                <input type="text" placeholder="Describa la rutina aquí">
            </div>
            <div>
                <label>Estrategia de edicion</label>
                <select name="estrategia-edicion">
                    <!--OPCIONES-->
                </select>
            </div>
        </section>
            
        <section class="ejercicios">
            <h2 class="ejercicios__h2">Ejercicios</h2>
            <table border="1">
                <thead>
                    <tr>
                        <td class="table-head__fila">Minutos</td>
                        <td class="table-head__fila">Nombre</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-body__fila">Isquiotibiales</td>
                        <td class="table-body__fila">24</td>
                    </tr>
                </tbody>
            </table>
            <div class="estadistico">
                <img class="corazon" src="assets/images/corazon-latido.png">
                <p class="estadistico__p">200 PPM</p>
                <img class="cronometro" src="assets/images/cronometro.png">
                <p class="estadistico__p">63'</p>
            </div>
        </section>
            
        <section class="gruposMusculares">
            <h4>Grupos Musculares</h4>
            <div class="gruposMusculares__div">
                <div class="gruposMusculares__div--card">{{Grupo_muscular}}</div>
            </div>
            
        </section>
        <div class= "container__button">
            <button class="button">Cancelar</button>
            <button class="button">Guardar</button>
        </div>
            
        
    </form>

    <footer class ="footer">
        <i class="fab fa-facebook-square"></i>
        <div> RunApp/2021</div>
    </footer>
</body>
</html>
