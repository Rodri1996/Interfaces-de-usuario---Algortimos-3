<body >
    
    <header>
        <h1 class="title">RunApp</h1>
        <div class="menu">
            <button class="desplegable">
                <i class="fas fa-bars icono"></i>
            </button>
            <nav class="menu-contenido">
                <a class="menu-link" href="http://127.0.0.1:5500/runapp-grupo3/paginas/busquedaRutinas/busquedaRutinas.html">Home</a>

                <a class="menu-link" href="http://127.0.0.1:5500/runapp-grupo3/paginas/login/login.html">
                    <i class="fas fa-sign-out-alt icono" id="logoff"></i>
                </a>
            </nav>
            <nav class="menu-web">
              <a class="menu-link-web" href="http://127.0.0.1:5500/runapp-grupo3/paginas/busquedaRutinas/busquedaRutinas.html">Home</a>

                </a>
            </nav>
        </div>
    </header>
    

   
    <div class="rutina-creador">
        <h4 class="rutina-creador__h4">Isquiotibiales</h4>
        <p class="rutina-creador__p">Por Evaristo Hurtado</p>
    </div>
    <form>

        <section class="registro">
            <div>
                <label>Nombre</label>
                <input type="text" placeholder="Ingrese el nombre de la rutina aquí">
            </div>
            <div>
                <label>Descripcion</label>
                <input type="text" placeholder="Describa la rutina aquí">
            </div>
            <div>
                <label>Estrategia de edicion</label>
                <select name="estrategia-edicion">
                    <!--OPCIONES-->
                </select>
            </div>
        </section>
            
        <section class="ejercicios">
            <h2 class="ejercicios__h2">Ejercicios</h2>
            <table border="1">
                <thead>
                    <tr>
                        <td class="table-head__fila">Nombre</td>
                        <td class="table-head__fila">Minutos</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-body__fila">Isquiotibiales</td>
                        <td class="table-body__fila">24</td>
                    </tr>
                </tbody>
            </table>
            <div class="estadistico">
                <img class="corazon" src="assets/images/corazon-latido.png">
                <p class="estadistico__p">200 PPM</p>
                <img class="cronometro" src="assets/images/cronometro.png">
                <p class="estadistico__p">63'</p>
            </div>
        
            
        
            <h4 class="gruposMusculares__h4">Grupos Musculares</h4>
            <div class="gruposMusculares__div">
                <div class="gruposMusculares__div--card">Piernas</div>
                <div class="gruposMusculares__div--card">Espalda</div>
                <div class="gruposMusculares__div--card">Triceps</div>
                <div class="gruposMusculares__div--card">Pecho</div>
            </div>
            
        </section>
        <div class= "posicion-botones">
            <button class="button-cancelar">Cancelar</button>
            <button class="button-aceptar">Guardar</button>
        </div>
            
        
    </form>

    <footer>
        <i class="fab fa-facebook-square"></i>
        <div> RunApp/2021</div>
    </footer>
</body>
</html>
