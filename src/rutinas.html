<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        rel="stylesheet" />

    <title>Rutinas - RunApp</title>

    <!--ESTILOS GLOBALES DE LA APLICACION:-->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/shared/footer.css" />
    <link rel="stylesheet" href="../css/shared/body.css" />
    <link rel="stylesheet" href="../css/shared/button.css" />
    <link rel="stylesheet" href="../css/shared/header.css" />
    <link rel="stylesheet" href="../css/shared/headerTabletWeb.css" />
    <link rel="stylesheet" href="../css/shared/card.css" />

    <!--ESTILOS PROPIOS DE RUTINAS-->
    <link rel="stylesheet" href="../css/pages/rutinas/rutinas.css" />
    <link rel="stylesheet" href="../css/pages/rutinas/tamaños.css" />
</head>

<body>
    <header>
        <h1 class="title">RunApp</h1>
        <div class="menu">
            <button class="desplegable">
                <i class="fas fa-bars icono"></i>
            </button>
            <nav class="menu-contenido">
                <a class="menu-link" href="./src/busquedaRutinas.html">Home</a>
                <a class="menu-link" href="./src/misRutinas.html">Mis Rutinas</a>
                <a class="menu-link" href="./src/usuario.html">Perfil</a>
                <a class="menu-link" href="./src/login.html">
                    <i class="fas fa-sign-out-alt icono" id="logoff"></i>
                </a>
            </nav>
            <nav class="menu-web">
                <a class="menu-link-web" href="./src/busquedaRutinas.html">Home</a>
                <a class="menu-link-web" href="./src/misRutinas.html">Mis Rutinas</a>
                <a class="menu-link-web" href="./src/usuario.html">Perfil</a>
                <a class="menu-link-web" href="./src/login.html">
                    <i id="logoff-web" class="fas fa-sign-out-alt icono"></i>
                </a>
            </nav>
        </div>
    </header>

    <form class="ventana">
        <div class="ventana-title">
            <p class="p-default">Isquiotibiales</p>
            <p class="rutina-subtitulo__p">Por Evaristo Hurtado</p>
        </div>
        <section class="rutina-registro">
            <div>
                <label>Nombre</label>
                <input type="text" placeholder="Ingrese el nombre de la rutina aquí" />
            </div>
            <div>
                <label>Descripcion</label>
                <input type="text" placeholder="Describa la rutina aquí" />
            </div>
            <div>
                <label>Estrategia de edicion</label>
                <select name="estrategia-edicion">
                    <option value="estrategia_1">Estrategia 1</option>
                    <option value="estrategia_2">Estrategia 2</option>
                    <option value="estrategia_3">Estrategia 3</option>
                    <option value="estrategia_4">Estrategia 4</option>
                </select>
            </div>
        </section>

        <section class="rutina-ejercicios">
            <h2 class="ejercicios__h2">Ejercicios</h2>
            <table border="1">
                <thead>
                    <tr>
                        <td class="table-head__fila">Nombre</td>
                        <td class="table-head__fila">Minutos</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td href="/runapp-grupo3/src/rutinas.html" class="table-body__fila">Isquiotibiales</td>
                        <td class="table-body__fila">
                            <div class="contenedor-tiempo">
                                <p id="minutos">24</p> <i class="fas fa-trash-alt"></i>
                            </div>
                         </td>
                    </tr>
                </tbody>
            </table>
            <div class="rutina-estadisticas">
                <i class="fas fa-heartbeat"></i>
                <p class="rutina-estadisticas__p">200 PPM</p>
                <i class="fas fa-stopwatch"></i>
                <p class="rutina-estadisticas__p">63'</p>
                <div class="button-mas-container"><button class="button-mas"><i>+</i></button></div>
            </div>
            <div class="grupos-flex">
                <h4 class="gruposMusculares__h4">Grupos Musculares</h4>
                <div class="gruposMusculares__div">
                    <div class="gruposMusculares__div--card">Piernas</div>
                    <div class="gruposMusculares__div--card">Espalda</div>
                    <div class="gruposMusculares__div--card">Triceps</div>
                    <div class="gruposMusculares__div--card">Pecho</div>
                </div>
            </div>
        </section>
        <div class="posicion-botones">
            <button class="button-cancelar">
                <a class="boton-sin-decoracion" href="./src/misRutinas.html">Cancelar</a>
            </button>
            <button class="button-guardar">
                <a class="boton-sin-decoracion" href="./src/misRutinas.html">Guardar</a>
            </button>
        </div>
    </form>

    <footer>
        <i class="fab fa-facebook-square"></i>
        <div>RunApp/2021</div>
    </footer>
</body>

</html>
