<section class="contenido-flex">
  <header class="ventana-title">
    <div class="header-informacion">
          <img src="../assets/img/usuario.jpg">
          <h2 class="nombre">Nazareno Peloso</h2>
      </div>
      <div class="header-informacion">
          <i class="fas fa-stopwatch header-tiempo"></i>
          <h3 class="header-tiempo">170 minutos</h3>
      </div>
  </header>
  <app-card> 
  <div class="box-container">
    <div class="box-container__actividad">
      <label class="palabra">Actividad</label>
      <app-input placeholder="Ingrese actividad"></app-input>
    </div>
    <div class="box-container__frecuencia">
      <label class="palabra">Frecuencia cardíaca base</label>
      <app-input placeholder="Ingrese frecuencia cardíaca"></app-input>
    </div>
  </div>

  <div class="box-container">
    <div class="checkbox-container">
      <input class="check__input" checked type="checkbox" />
      <h3>Con series</h3>
    </div>
    <div>
      <label class="palabra">Minutos de descanso</label>
      <app-input placeholder="Ingrese minutos"></app-input>
    </div>
    <div>
      <label class="palabra">Cantidad de series</label>
      <app-input placeholder="Ingrese series"></app-input>
    </div>
  </div>

  <div class="posicion-botones">
    <app-button nombreBoton="Cancelar" estilo="button-secundario"></app-button>
    <app-button nombreBoton="Guardar" estilo="button-primario"></app-button>
  </div>
</app-card>
</section>
